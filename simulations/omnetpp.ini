[General]
network = PPNet
**.logger = true
sim-time-limit = 600s

# Random Number Generators
num-rngs = 4
seed-set = ${repetition}
*.producerLow.rng-0 = 0
*.producerLow.rng-1 = 1
*.producerHigh.rng-0 = 2
*.producerHigh.rng-1 = 3

[Config Different_Constant_AT]
**.producerLow.arrivalMean = 4
**.producerHigh.arrivalMean = 1

[Config Different_Constant_AT_2]
**.producerLow.arrivalMean = 2
**.producerHigh.arrivalMean = 0.1

[Config Exponential]
**.producerLow.arrivalDistribution = 1
**.producerHigh.arrivalDistribution = 1
**.producerLow.arrivalMean = 1
**.producerHigh.arrivalMean = 4

# Verification

# Degeneracy test
[Config Degeneracy_Constant]
**.arrivalDistribution = 0
**.serviceDistribution = 0
**.producerLow.arrivalMean = ${0.1, 10}
**.producerHigh.arrivalMean = ${0.1, 10}
**.producerLow.serviceMean = ${0.1, 10}
**.producerHigh.serviceMean = ${0.1, 10}

[Config Degeneracy_Exponential]
**.arrivalDistribution = 1
**.serviceDistribution = 1
**.producerLow.arrivalMean = ${0.1, 10}
**.producerHigh.arrivalMean = ${0.1, 10}
**.producerLow.serviceMean = ${0.1, 10}
**.producerHigh.serviceMean = ${0.1, 10}

# Consistency 
[Config Consistency_Constant_1]
**.arrivalDistribution = 0
**.serviceDistribution = 0
**.producerLow.arrivalMean = 1
**.producerHigh.arrivalMean = 3
**.producerLow.serviceMean = ${1, 2} # To check the ratio between service time and response time
**.producerHigh.serviceMean = 1

[Config Consistency_Constant_2]
**.arrivalDistribution = 0
**.serviceDistribution = 0
**.producerLow.arrivalMean = 2
**.producerHigh.arrivalMean = 6
**.producerLow.serviceMean = ${2, 4} # To check the ratio between service time and response time
**.producerHigh.serviceMean = 2

[Config Consistency_Exponential_1]
**.arrivalDistribution = 1
**.serviceDistribution = 1
**.producerLow.arrivalMean = 1
**.producerHigh.arrivalMean = 3
**.producerLow.serviceMean = ${1, 2} # To check the ratio between service time and response time
**.producerHigh.serviceMean = 1

[Config Consistency_Exponential_2]
**.arrivalDistribution = 1
**.serviceDistribution = 1
**.producerLow.arrivalMean = 2
**.producerHigh.arrivalMean = 6
**.producerLow.serviceMean = ${2, 4} # To check the ratio between service time and response time
**.producerHigh.serviceMean = 2

# Continuity
[Config Continuity_Constant]
**.arrivalDistribution = 0
**.serviceDistribution = 0
**.producerLow.arrivalMean = ${1, 1.1}
**.producerHigh.arrivalMean = ${3, 3.1}
**.producerLow.serviceMean = ${1, 1.1}
**.producerHigh.serviceMean = ${1, 1.1}

[Config Continuity_Exponential]
**.arrivalDistribution = 1
**.serviceDistribution = 1
**.producerLow.arrivalMean = ${1, 1.1}
**.producerHigh.arrivalMean = ${3, 3.1}
**.producerLow.serviceMean = ${1, 1.1}
**.producerHigh.serviceMean = ${1, 1.1}



